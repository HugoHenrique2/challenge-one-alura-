<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
    <title>criptografia challenge</title>
</head>
<body>
    <header>
        <img class="logo" src="imagens/logo.svg" alt="logo">
    </header>
    <main>
        <section class="seccion1">
            <div class="contenedorcajatexto">
                <textarea placeholder="Digite seu texto" class="cajatexto"></textarea>
            </div>
            <div class="alerta">
                <img src="imagens/alerta.svg" alt="alerta">
                <p>Apenas letras minúsculas e sem acento.</p>
            </div>
            <div class="contenedor-botones">
                <input type="button" class="btn-encriptar" value="Criptografar">
                <input type="button" class="btn-desencriptar" value="Descriptografar">
            </div>
        </section>
        <section class="seccion2">
            <div class="contenedormunieco">
                <img src="Imagens/Muñeco.svg" alt="muñico">
            </div>
            <div class="contenedor-parrafo">
                <h3>Nenhuma mensagem<br> encontrada</h3>
                <p>Digite um texto que você deseja <br> criptografar ou descriptografar.</p>
            </div>
            <div class="contenedor-copiar">
                <input type="button" class="btn-copiar" value="Copiar">
            </div>
            <div class="contenedor-resultado">
                <p class="texto-resultado"></p>
            </div>

        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
